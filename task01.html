<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="task01.css">
    <script defer src="task01.js"></script>
</head>
<body>
    <header>
        <div class="header--title">
            <h2>To-Do List</h2>
        </div>
        <div>
            <ul class="header--nav">
                <li>지난 할일 목록</li>
                <li>오늘 할일 목록</li>
                <li>내일 할일 목록</li>
            </ul>
        </div>
    </header>
    <main>
        <section class="main--todo-section">
            <div class="todo-title">
                <h3>Tasks</h3>
            </div>
            <div class="todo-container">
                <!-- todo-item -->
            </div>
            <div class="btn-add-todo">
                <input type="button" value="할 일 추가"/>
            </div>
        </section>
    </main>
</body>
</html>
